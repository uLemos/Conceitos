<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/ageCheck.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Age Check</h1>
    <p>How old you are?</p>

    <input type="text" name="age" id="age" />
    <button id="verifyCheck">CHECK</button>

    
    <h1>CALCULADORA</h1>
    <label for="">Digite o primeiro número:</label>
    <input type="number" name="numero1" id="numero1">
    <label for="">Digite o segundo número:</label>
    <input type="number" name="numero2" id="numero2">
    <p>Escolha a operação desejada</p>
    <select name="operators" id="operators">
        <option value="selecione">Selecione</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*"">*</option>
        <option value="/"">/</option>
    </select>
    <button id="calculo">CALCULAR</button>
    <div id="result"></div>
    <script src="../js/ageAdult.js"></script>
  </body>
</html>
