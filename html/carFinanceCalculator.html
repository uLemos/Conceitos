<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/carFinance.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Car Finance Calculator</h1>
      <label for="price">Car Price</label>
      <input type="number" id="price" />
      <label for="downPayment">Down Payment</label>
      <input type="number" id="downPayment" />
      <label for="loanTerm">Loan Term(in months)</label>
      <input type="number" id="loanTerm" />
      <label for="interestRate">Annual Interest Rate</label>
      <input type="number" id="interestRate" />

      <p id="result"></p>
      <button id="calculate">Calculate</button>
    </div>

    <script src="../js/carFinance.js"></script>
  </body>
</html>
